<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>
    <body class="debug">

        <header class="p-fixed d-flex">
            <div class="boolando container d-flex">

                <nav>
                    <ul>
                        <li><a href="#">Donna</a></li>
                        <li><a href="#">Uomo</a></li>
                        <li><a href="#">Bambini</a></li>
                    </ul>
                </nav>
                <!-- /nav -->

                <div class="logo">
                    <img src="./assets/img/boolean-logo.png" alt="logo_boolean">
                </div>
                <!-- /.logo -->

                <div class="reserved-area">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
                <!-- /.reserved-area -->

            </div>
        </header>
        <!-- /header -->

        <main>
            <div class="container">


                <div class="product-row d-flex m-top">
                    <div class="card">
                        <div class="card-img">
                            <img src="./assets/img/1.webp" alt="product_1">
                        </div>
                        <div class="card-details">
                            <p class="brand">levi's</p>
                            <p class="product-name">relaxed fit tee unisex</p>
                            <p class="price">
                                <span class="sale-price">14,99 &euro;</span>
                                <span class="old-price">29,99 &euro;</span>
                            </p>
                        </div>
                    </div>
                    <!-- /.card product 1 -->

                    <div class="card">
                        <div class="card-img">
                            <img src="./assets/img/2.webp" alt="product_2">
                        </div>
                        <div class="card-details">
                            <p class="brand">guess</p>
                            <p class="product-name">roses tee</p>
                            <p class="price">
                                <span class="sale-price">20,99 &euro;</span>
                                <span class="old-price">29,99 &euro;</span>
                            </p>
                        </div>
                    </div>
                    <!-- /.card product 2 -->

                    <div class="card">
                        <div class="card-img">
                            <img src="./assets/img/3.webp" alt="product_3">
                        </div>
                        <div class="card-details">
                            <p class="brand">come zucchero filato</p>
                            <p class="product-name">voglia di colori
                                pastello</p>
                            <p class="price">
                                <span class="sale-price">129,99 &euro;</span>
                                <span class="old-price">184,99 &euro;</span>
                            </p>
                        </div>
                    </div>
                    <!-- /.card product 3 -->
                </div>
                <!-- /.product-row -->
            </main>

            <footer>
                <div class="referrals container d-flex">
                    <div class="credits"></div>
                    <div class="socials"></div>
                </div>
            </footer>

        </body>
    </html>
